<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/form-elements.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Top content -->
        <div class="top-content login">
            <div class="inner-bg">
                <div class="container">
                    
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <h1>Sign in</h1>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="login-form">
                                    <div class="form-group">
                                        <label class="sr_only" for="form-username">Email</label>
                                        <input type="text" name="form-username" placeholder="Email" class="form-username form-control" id="form-username">
                                        <div id="confirmMsg"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr_only" for="form-password">Password</label><span class="forget"><a href="findpwd.html">Forgot your password?</a></span>
                                        <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password">
                                        <div id="confirmpassword"></div>
                                    </div>
                                    <div class="form-group text-right">
                                        <div class="forget"><a href="signin.html">Create Account？</a></div>
                                    </div>
                                    <button type="submit" class="btn submitbtn" onclick="login()">Sign in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                   <!---->
                </div>
            </div>    
        </div>
        <!-- Javascript -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/scripts.js"></script> 
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
        <script type="text/javascript">
            $(".submitbtn").click(function(){
                $("#confirmpassword").html("");
                $("#confirmMsg").html("");
                if ($("#form-password").val() == "") {
                    $("#confirmpassword").html("Password不能为空！");
                    $("#form-password").focus();    
                }
                if ($("#form-username").val() == "") {
                    $("#confirmMsg").html("邮箱地址不能为空！");
                    $("#form-username").focus();  
                }
               if($("#form-username").val()!='' && !/.+@.+\.[a-zA-z]{2,4}$/.test($("#form-username").val())) {
                    $("#confirmMsg").html("邮箱格式不正确！请重新输入！");
                    $("#form-username").focus();  
                }
                return true;  
            });
            function login(){
                var data = {
                    userName:$("#form-username").val(),
                    password:$("#form-password").val()
                }
                $.ajax({
                    type: "POST",
                    url:"/product/Login",
                    async: false,
                    data:data,
                    success: function(msg) {
                        alert("login ok");
                        console.log(msg);
                        
                    },
                    error:function(){
                        console.log("error");
                    }
                });
            }
        </script>
    </body>
</html>
