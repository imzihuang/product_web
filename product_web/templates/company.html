<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">
    .companyMain{
        min-height: 300px;
        width: 300px;
        padding: 20px;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        margin-top: -150px;
        left: 50%;
        margin-left: -170px;
        border-radius: 4px;
        border: 1px #ddd solid;
    }
    .companyMain label{
        display: inline-block;
        width: 80px;
        text-align: right;
    }
    .companyMain div{
        height: 30px;
        line-height: 30px;
    }
</style>
<body>
    <div class="companyMain">
        {% if name %}
        <div><label>公司名：</label> <span>{{ name }}</span></div>
        <div><label>联系邮箱：</label> <span>{{ email }}</span></div>
        <div><label>联系方式：</label> <span>{{ telephone}}</span></div>
        <div><label>地址：</label> <span>{{ country }} {{ province }} {{ city }}</span></div>
        <div><label>{{ address }}</label></div>
        {% else %}
        后台数据异常
        {% end%}
    </div>
</body>
</html>
