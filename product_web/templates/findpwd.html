<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>findpwd</title>
        <!-- CSS -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/css/form-elements.css">
        <link rel="stylesheet" href="static/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>找回密码</h3>
                            		<p>请输入用户名、邮箱找回密码</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-reply"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">用户名</label>
			                        	<input type="text" name="form-username" placeholder="用户名" class="form-username form-control" id="form-username">
			                        </div>
                                    <div class="">
                                        <div class="form-group">
                                            <label class="sr-only" for="form-email">邮箱</label>
                                            <input type="text" name="form-email" placeholder="邮箱" class="form-email form-control" id="form-email">
                                        </div>
                                    </div>
                                    <div style="display:block">
    			                        <div class="form-group">
    			                        	<label class="sr-only" for="form-password">密码</label>
    			                        	<input type="password" name="form-password" placeholder="密码" class="form-password form-control" id="form-password">
    			                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password">确认密码</label>
                                            <input type="password" name="form-password" placeholder="确认密码" class="form-password form-control" id="form-password">
                                        </div>
                                    </div>
			                        <button type="submit" class="btn">确定</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    
                </div>
            </div>    
        </div>
        <!-- Javascript -->
        <script src="static/js/jquery-1.11.1.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/jquery.backstretch.min.js"></script>
        <script src="static/js/scripts.js"></script> 
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
    </body>
</html>
